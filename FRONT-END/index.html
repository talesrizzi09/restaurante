<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
    <title>Restaurante Come Bem</title>
</head>
<body>
    <div class="form-container">
        <img src="/imgs/image.png" alt="Logo do Restaurante" class="logo"> 

        <h1>Reserva de Mesa</h1>

        
        <form id="reserva-form">
            <label for="nome">Nome da pessoa:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Número de telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data">Data da reserva:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário da reserva:</label>
            <div class="horarios-container">
                <button type="button" class="horario-opcao" onclick="selecionarHorario('19:30', this)">19:30</button>
                <button type="button" class="horario-opcao" onclick="selecionarHorario('21:30', this)">21:30</button>
            </div>

            <input type="hidden" id="horario" name="horario" required>


            <label for="pessoas">Número de pessoas:</label>
            <input type="number" id="pessoas" name="pessoas" min="1" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="3"></textarea>
            <br>

            <button type="submit">Solicitar Reserva</button>
        </form>
        <div id="mensagem-container"></div>
        
    </div>
    <button id="login-btn" onclick="window.location.href='../front-restaurante/admin.html'">Sou Admin</button>



    <script src="script.js"></script>
</body>
</html>
